<!doctype html>
<html>
    <head>
        <title>HTML TAGS TABLE</title>
    </head>
    <body>
        <h1>HTML TAGS TABLE</h1>
        <table>
            <tr>
                <th>HTML Tag </th>
                <th>What they do</th>
            </tr>
            <tr>
                <td>H-Tags</td>
                <td>h1,h2.h3,h4,h5,h6.......used to specify</td>
            </tr>
            <tr>
                <td>Div</td>
                <td>Used to create containers which separates content on your page</td>
            </tr>
            <tr>
                <td>p</td>
                <td>For writing text or paragraph</td>
            </tr>
            <tr>
                <td>a</td>
                <td>used for creating links</td>
            </tr>
            <tr>
                <td>br</td>
                <td>Adds a line break</td>
            </tr>
            <tr>
                <td>hr</td>
                <td>Adds a line separator</td>
            </tr>
            <tr>
                <td>span</td>
                <td>used to group a part of text</td>
            </tr>
        </table>
    </body>
</html>
